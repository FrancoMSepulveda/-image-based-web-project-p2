<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Image based web project 2</title>
</head>

<body>


    <section class="section1">

        <div class="divIcono">
            <i class="bi bi-twitter icon"></i>
        </div>
        <div class="divArriba">
            
            <h1 class="h1">TRIPIFY</h1>
        </div>

        <div class="divMitad">
            <h2 class="h2">Explore your dream destinations</h2>
            <p class="p">Welcome to Tripify! Please enter you login credentials to access your account and explore our wide range of travel options</p>
        </div>

        <hr class="hr">

        <div class="divForm">
            <form>
                <label for="email">Email</label> <br>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password</label> <br>
                <input type="password" id="password" name="password" required> <br>
                <button type="submit">LOG IN</button>
            </form>
        </div>

        <div>
            <p>Dont have an account? <a href="#">Register</a></p>
        </div>
    </section>

</body>

</html>
